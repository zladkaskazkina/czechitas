	<title>Dynamické CSS třídy</title>
	<link rel="stylesheet" href="style.css">

<body>


	<h1>Dynamický smajlík</h1>

	<div id="app">

		<p>
			<input type="radio" value="vesely"> veselý<br>
			<input type="radio" value="smutny"> smutný
		</p>

		<select>
			<option value=""></option>
			<option value="cerveny">červený</option>
			<option value="zeleny">zelený</option>
			<option value="modry">modrý</option>

		<div class="smajlik">
			<div>:)</div>
			<div>:(</div>
		</div>

	</div>
